<div class="form-group">
    <h3 translate>Create New Container Template</h3>

    <div class="form-group">
        <label for="name" translate>Name</label>
        <input type="text" class="form-control" id="name"
               placeholder="{{ 'A unique name for this policy'|translate }}"
               ng-model="params.name"/>
    </div>

    <div class="form-group">
        <label for="containertype" translate>Container Type</label>
        <select class="form-control"
                id="containertype"
                ng-model="form.containerType"
                ng-options="type as attr.description for (type, attr) in formData.containerTypes">
        </select>
    </div>
    <div class="form-group">
        <span translate>Supported Token Types</span>: {{ form.token_types }}
    </div>

    <div class="form-group">
        <h4 translate>Tokens</h4>

        <div ng-repeat="token in tokens">
            <select class="form-control"
                    ng-change="changeTokenType()"
                    ng-model="token.type"
                    ng-options="type as desc for (type, desc) in formInit.tokenTypes">
            </select>
        </div>

        <button class="btn btn-default btn-capitalize"
                ng-click="addToken()"
                translate>
                Add Token
        </button>
    </div>

    <div class="form-group">
        <button class="btn btn-capitalize btn-primary"
                ng-click="createTemplate()"
                translate>
            Create Template
        </button>
    </div>
</div>
